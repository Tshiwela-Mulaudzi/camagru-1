<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<style>
		body{
			background-color: chartreuse;
		}
		img {
			border: 3px;
			border-style: solid;
			border-color: black;
		}
		.div {
			border: 3px;
			border-style: solid;
			border-color: black;
			border-width: thick;
			background-color: brown;
			width: 100%;
			height: 100%;
		}
	</style>
	<div class="div">
		<img id="img1" src="./res/sonic.png" alt="" width="auto" height="auto">
		<img id="img2" src="./res/saw.png" alt="" width="auto" height="auto">
	</div>
	<div class="div">
		<canvas id="myCanvas"></canvas>
	</div>
	<script>
		var c=document.getElementById("myCanvas");
		var ctx=c.getContext("2d");
		var imageObj1 = new Image();
		var imageObj2 = new Image();
		imageObj1.src =  document.getElementById('img1').src;
		imageObj1.onload = function() {
			ctx.drawImage(imageObj1, -1, -30, 150, 300);
			imageObj2.src = document.getElementById('img2').src;
			imageObj2.onload = function() {
				ctx.drawImage(imageObj2, 0, 0, 300, 150);
				var img = c.toDataURL("image/png");
				document.write('<img src="' + img + '" width="50%" height="%"/>');
		   }
		};
	</script>
</body>
</html>
